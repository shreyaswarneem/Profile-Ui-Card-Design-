<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ui Design</title>
    <!--css-->
    <link rel="stylesheet" href="styles.css">

    <!--Boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
          <span class="name">Shreya-Swarneem</span>  
          <span class="job">Aspiring Frontend Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #000000;"   class="media-icon">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #4267b2;" class="media-icon">
                <i class='bx bxl-linkedin' ></i>
                </a>
                <a href="#" style="background: #1da1f2;" class="media-icon">
                    <i class='bx bxl-twitter'></i>
                <a href="#" style="background: #ff0000;" class="media-icon">
                    <i class='bx bxl-youtube'></i> 
                </a>  
        </div>
        <div class="skills">
            <span class="skill-badge">HTML</span>
            <span class="skill-badge">CSS</span>
            <span class="skill-badge">JavaScript</span>
            <span class="skill-badge">ReactJs</span>
            <span class="skill-badge">NextJs</span>
            <span class="skill-badge">ThreeJs</span>
        </div>
        
        <div class="button-group">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
            <span class="number">10k</span>
            </div>
            <div class="data">
            <i class='bx bx-message-rounded-dots'></i>
            <span class="number">15k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
            <span class="number">6k</span>
            </div>
        </div>
    </div>
</body>
</html>
